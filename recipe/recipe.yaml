schema_version: 1

context:
  name: llama-index-workflows
  version: 2.13.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/llama_index_workflows-${{ version }}.tar.gz
  sha256: 55cd3cff9c92a37272ab8651ad750288abc339165b009066f130cb0c5c65994b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - uv-build
    - pip
  run:
    - python >=${{ python_min }}
    - eval-type-backport >=0.2.2
    - llama-index-instrumentation >=0.1.0
    - pydantic >=2.11.5
    - typing_extensions >=4.6.0
tests:
  - python:
      imports:
        - workflows
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: An event-driven, async-first, step-based way to control the execution flow of AI applications like Agents.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/run-llama/llama_index

extra:
  recipe-maintainers:
    - jan-janssen
